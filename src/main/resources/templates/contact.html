<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Contact</title>
		<div th:replace="/fragments/head.html :: fragment-head"></div>
	</head>
	
	<body>
		<div class="page-wrap" id="root">

			<!-- header -->
			<div th:replace="/fragments/header.html :: fragment-header"></div>
			<!-- End / header -->
			
			<!-- Content-->
			<div class="wil-content">
				
				<!-- Section -->
				<section class="awe-section">
					<div class="container">
						
						<!-- page-title -->
						<div class="page-title pb-40">
							<h2 class="page-title__title">Get in touch</h2>
							<p class="page-title__text">Curabitur elementum urna augue, eu porta</p>
							<div class="page-title__divider"></div>
						</div><!-- End / page-title -->
						
					</div>
				</section>
				<!-- End / Section -->
				
				
				<!-- Section -->
				<section class="awe-section bg-gray">
					<div class="container">
						<div class="row">
							<div class="col-md-4 col-lg-3 ">

								<!-- contact -->
								<div class="contact">
									<div class="contact__icon"><i class="pe-7s-call"></i></div>
									<h3 class="contact__title">call me</h3>
									<div class="contact__text"><a th:href="'tel:' + ${#strings.replace(adminInfo.getCellPhone(),' ',' ')}" th:text="${adminInfo.getCellPhone()}"></a></div>
								</div><!-- End / contact -->
								
								
								<!-- contact -->
								<div class="contact">
									<div class="contact__icon"><i class="pe-7s-mail"></i></div>
									<h3 class="contact__title">e-mail</h3>
									<div class="contact__text"><a th:href="'mailto:' + ${adminInfo.getEmail()}" th:text="${adminInfo.getEmail()}"></a> </div>
								</div><!-- End / contact -->
								<!-- contact -->
								<div class="contact">
									<div class="contact__icon"><i class="pe-7s-users"></i></div>
									<h3 class="contact__title">e-mail</h3>
									<div class="contact__text"><a th:href="'skype:' + ${adminInfo.getSkypeId()}+'?userinfo'" th:text="'live:'+${adminInfo.getSkypeId()}"></a> </div>
								</div><!-- End / contact -->
								
							</div>
							<div class="col-md-7 col-lg-8 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-1 ">
								<div class="form-wrapper">
									
									<!-- form-item -->
									<div class="form-item form-item--half">
										<input class="form-control" type="text" name="input" placeholder="Your name"/>
									</div><!-- End / form-item -->
									
									
									<!-- form-item -->
									<div class="form-item form-item--half">
										<input class="form-control" type="text" name="input" placeholder="Your emai"/>
									</div><!-- End / form-item -->
									
									
									<!-- form-item -->
									<div class="form-item">
										<input class="form-control" type="text" name="input" placeholder="Subject"/>
									</div><!-- End / form-item -->
									
									
									<!-- form-item -->
									<div class="form-item">
										<textarea class="form-control" placeholder="Your message" style="min-height:200px;"></textarea>
									</div><!-- End / form-item -->


									<!-- form-item
									<div id="editor">
										<p>Your message</p>
									</div>
									-->
									<!-- form-item -->
									<div class="form-item">
										<a class="md-btn md-btn--primary md-btn--lg " href="#">Send message
										</a>
									</div><!-- End / form-item -->

								</div>
							</div>
						</div>
					</div>
				</section>
				<!-- End / Section -->
				
			</div>
			<!-- End / Content-->

			<!-- Footer -->
			<div th:replace="/fragments/footer.html :: fragment-footer"></div>
			<!-- <script src="https://cdn.ckeditor.com/ckeditor5/22.0.0/classic/ckeditor.js"></script>
			<script type="text/javascript" src="assets/js/editor.js"></script> -->
			<!-- End / Footer -->
		</div>
	</body>
</html>
