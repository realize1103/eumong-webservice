<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<!-- header -->
	<header class="header header--fixed" th:fragment="fragment-header">
		<div class="header__inner">
			<div class="header__logo"><a href="index.html"><img src="assets/img/logo.png" alt="" style="width: 122px;"/></a></div>
			<div class="navbar-toggle" id="fs-button">
				<div class="navbar-icon"><span></span></div>
			</div>
		</div>

		<!-- fullscreenmenu__module -->
		<div class="fullscreenmenu__module" trigger="#fs-button">

			<!-- overlay-menu -->
			<nav class="overlay-menu">

				<!--  -->
				<ul class="wil-menu-list">
					<li th:if="${not #lists.isEmpty(menus)}" th:each="data : ${menus}">
						<a th:href="${data.getLandingPage()}" th:text="${data.getName()}"></a>
					</li>
				</ul><!--  -->

			</nav><!-- End / overlay-menu -->

		</div><!-- End / fullscreenmenu__module -->

	</header><!-- End / header -->
</html>
