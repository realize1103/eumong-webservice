<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About</title>
    <div th:replace="/fragments/head.html :: fragment-head"></div>

</head>

<body>
<div class="page-wrap" id="root">

    <!-- header -->
    <div th:replace="/fragments/header.html :: fragment-header"></div>
    <!-- End / header -->

    <!-- Content-->
    <div class="wil-content">

        <!-- Section -->
        <section class="awe-section">
            <div class="container">

                <!-- page-title -->
                <div class="page-title pb-40">
                    <h2 class="page-title__title">About me</h2>
                    <p class="page-title__text">kind, caring, honest, curious </p>
                    <div class="page-title__divider"></div>
                </div><!-- End / page-title -->

            </div>
        </section>
        <!-- End / Section -->


        <!-- Section -->
        <section class="awe-section bg-gray">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-lg-5 "><img th:src="${boardVo.getImgUrl()}" alt="">
                    </div>
                    <div class="col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-0 col-lg-offset-1 ">

                        <!--  -->
                        <div class="mt-30">
                            <h2 class="about__title" th:text="${adminInfo.getName()}"></h2>
                            <p class="about__subtitle" th:text="${boardVo.getTitle()}"></p>
                            <p class="about__text" th:utext="${boardVo.getContent()}"></p>

                            <!-- progress -->
                            <div class="progress">
                                <h5 class="progress__title">Development</h5>
                                <div class="progress__wrap">
                                    <div class="progress__bar" data-progress-percent="81" data-timing="ease"
                                         data-duration="1000" data-delay="500"></div>
                                    <span class="progress__number">39%</span>
                                </div>
                            </div><!-- End / progress -->

                            <!-- progress -->
                            <div class="progress">
                                <h5 class="progress__title">Management</h5>
                                <div class="progress__wrap">
                                    <div class="progress__bar" data-progress-percent="75" data-timing="ease"
                                         data-duration="1000" data-delay="500"></div>
                                    <span class="progress__number">47%</span>
                                </div>
                            </div><!-- End / progress -->


                        </div><!-- End /  -->

                    </div>
                </div>
            </div>
        </section>
        <!-- End / Section -->
        <section class="awe-section bg-gray">
            <div class="container">
                <div id="hd">
                    <div class="row">
                        <div class="col-xs-12 col-md-8">
                            <h3 class="about__title" th:text="${adminInfo.getName()}"></h3>
                            <p class="about__subtitle" th:text="${adminInfo.getPosition()}"></p>
                        </div>
                        <div class="col-xs-6 col-md-4">
                            <p><a th:href="${'mailto:'+adminInfo.getEmail()}" th:text="${adminInfo.getEmail()}"></a></p>
                            <p><a th:href="${'https://'+adminInfo.getLinkedIn()+'/?locale=en_US'}"
                                  th:text="${adminInfo.getLinkedIn()}"></a></p>
                            <p><a th:href="${'https://'+adminInfo.getGitHubUrl()}"
                                  th:text="${adminInfo.getGitHubUrl()}"></a></p>
                            <p><a th:href="'skype:' + ${adminInfo.getSkypeId()}+'?userinfo'"
                                  th:text="${adminInfo.getSkypeId()}"></a></p>
                        </div>
                    </div>
                </div><!--// hd -->
                <div id="bd">
                    <div th:if="${not #lists.isEmpty(resumeVos)}" th:each="data : ${resumeVos}" class="row">
                        <hr>
                        <div class="col-xs-12 col-md-2">
                            <p class="about__subtitle" ><strong th:text="${data.getSection()}"></strong></p>
                        </div>
                        <div class="col-xs-12 col-md-10" th:utext="${data.getContent()}">
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>
    <!-- End / Content-->

    <!-- footer -->
    <div th:replace="/fragments/footer.html :: fragment-footer"></div>
    <!-- End / footer -->

</div>

</body>
</html>
